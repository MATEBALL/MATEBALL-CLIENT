name: Build & Deploy

on:
  pull_request:
    branches:
      - develop
  push:
    branches:
      - "feat/**"
      - "api/**"
      - "fix/**"
      - "design/**"
      - "style/**"
      - "chore/**"
      - "setting/**"

permissions:
  contents: write
  pull-requests: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "pnpm"

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install

