name: Build & Deploy

on:
  pull_request:
    branches:
      - develop
  push:
    branches:
      - "init/**"
      - "feat/**"
      - "refactor/**"
      - "deploy/**"
      - "api/**"
      - "fix/**"
      - "docs/**"
      - "style/**"
      - "chore/**"
      - "setting/**"

permissions:
  contents: write
  pull-requests: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Enable and Prepare pnpm
        run: |
          corepack enable
          corepack prepare pnpm@8.15.4 --activate

      - name: Setup Node.js & pnpm cache
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Run Build
        run: pnpm run build

      - name: Deploy to Cloudflare Pages
        if: success()
        run: |
          echo "ğŸš€ Cloudflare Pages ë°°í¬ ì‹œì‘..."
          npx wrangler pages deploy dist \
            --project-name=mateball-client \
            --branch=${{ github.head_ref || github.ref_name }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}


   
      
