name: Build & Deploy

on:
  pull_request:
    branches:
      - develop
  push:
    branches:
      - "feat/**"
      - "api/**"
      - "fix/**"
      - "design/**"
      - "style/**"
      - "chore/**"
      - "setting/**"

permissions:
  contents: write
  pull-requests: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Setup pnpm cache
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Approve build scripts (esbuild, swc, sharp 등)
        run: pnpm approve-builds

      - name: Run Build
        run: |
          echo "🔨 빌드 실행 중..."
          pnpm run build

      - name: Comment on PR (Success)
        if: success()
        uses: actions/github-script@v6
        with:
          script: |
            const commit = process.env.GITHUB_SHA.slice(0, 7);
            const branch = context.payload.pull_request.head.ref.replace(/\//g, '-');
            const previewUrl = `https://${commit}.mateball-client.pages.dev`;
            const branchUrl = `https://${branch}--mateball-client.pages.dev`;

            const message = [
              "✅ **빌드에 성공했습니다. Cloudflare Pages로 preview 배포를 시작합니다.**",
              "",
              "| 항목 | 정보 |",
              "|------|------|",
              `| **Latest commit** | \`${commit}\` |`,
              `| **Preview URL** | [${previewUrl}](${previewUrl}) |`,
              `| **Branch Preview URL** | [${branchUrl}](${branchUrl}) |`
            ].join("\n");

            const prNumber = context.payload.pull_request.number;
            await github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });

      - name: Comment on PR (Failure)
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            await github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `❌ 빌드에 실패했습니다. 로그를 확인해주세요.`
            });

      - name: Deploy to Cloudflare Pages
        if: success()
        run: |
          npx wrangler pages deploy dist \
            --project-name=mateball-client \
            --branch=${{ github.head_ref || github.ref_name }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
